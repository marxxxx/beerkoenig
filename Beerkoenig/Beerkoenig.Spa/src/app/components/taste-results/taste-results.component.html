<table mat-table [dataSource]="results" class="mat-elevation-z1">

  <!-- Number Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <!-- Beer Column -->
  <ng-container matColumnDef="beerId">
    <th mat-header-cell *matHeaderCellDef> Bier </th>
    <td mat-cell *matCellDef="let element"> {{element.beerId}} </td>
  </ng-container>

  <!-- Vote Column -->
  <ng-container matColumnDef="vote">
    <th mat-header-cell *matHeaderCellDef> Geschmack </th>
    <td mat-cell *matCellDef="let element"> {{element.vote}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
