<table mat-table matSort [dataSource]="results" class="mat-elevation-z1">


  <!-- Vote Column -->
  <ng-container matColumnDef="vote">
    <th mat-header-cell *matHeaderCellDef> Geschmack </th>
    <td mat-cell *matCellDef="let beer"> {{beer.vote}} </td>
  </ng-container>

  <!-- Beer Column -->
  <ng-container matColumnDef="beerId">
    <th mat-header-cell *matHeaderCellDef> Bier </th>
    <td mat-cell *matCellDef="let beer"> {{beer.beerId}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
