<table mat-table [dataSource]="results" class="mat-elevation-z1">

    <!-- Correct Beers Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Platz </th>
      <td mat-cell *matCellDef="let result"> {{result.position}} </td>
    </ng-container>

    
  <!-- Correct Beers Column -->
  <ng-container matColumnDef="correctBeers">
    <th mat-header-cell *matHeaderCellDef> Richtige Biere </th>
    <td mat-cell *matCellDef="let result"> {{result.correctBeers}} </td>
  </ng-container>

  <!-- Participent Column -->
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> Teilnehmer </th>
    <td mat-cell *matCellDef="let result"> {{result.userName}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
