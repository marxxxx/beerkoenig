<app-progress-spinner *ngIf="isBusy"></app-progress-spinner>
<h3>
  Die Bierverkostung ist abgeschlossen!
</h3>


<ng-container *ngIf="contest && contest.results">
  <ng-container *ngIf="participentResult && userName">
    <p>Das sind deine Ergebnisse, {{userName}}:</p>
    <app-participent-results [results]="participentResult" [contestResults]="contest.results"></app-participent-results>
  </ng-container>

  <p>Siegerliste:</p>
  <app-contest-results [results]="contestResult"></app-contest-results>

  <p>Geschmackswertung:</p>
  <app-taste-results [results]="contest.results"></app-taste-results>

</ng-container>
